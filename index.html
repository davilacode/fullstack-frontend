<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App - Course</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <header class="header">
    <section class="container">
      <a href="#" class="logo">
        <img src="/assets/logo.svg" alt="Weather App">
        Weather App
      </a>
    </section>
  </header>
  <main>
    <section class="hero">
      <h1>Weather App</h1>
      <p>Search any location and look the weather</p>
      <form id="searchLocationForm" class="search-form">
        <div class="form-wrap">
          <label for="location">Search</label>
          <input type="search" id="location" name="location" placeholder="San CristÃ³bal">
        </div>
        <button type="submit">Search</button>
        <div class="wrap-results">
          <h3>Results</h3>
          <!-- TODO: Close results -->
          <ul id="listContainer">
          </ul>
        </div>
      </form>
    </section>
    <section class="wrap-weather">
      <div class="container">
        <div id="locationWeather"></div>
        <div class="show-weather">
          <article class="weather">
            <header>
              <h3>Current weather</h3>
              <time id="timeWeather"></time>
            </header>
            <div id="currentWeather">
            </div>
            <div id="additionalInfo"></div>
          </article>
          <div class="weather">
            <header>
              <h3>Forecast weather</h3>
            </header>  
            <div id="forecastWeather">
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="wrap-previous-weather">
    </section>
    <section class="wrap-list-weather">
      <div class="container">
        <table>
          <thead>
            <tr>
              <th>Location</th>
              <th>Temp</th>
              <th>Time</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="listWeather">
            
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="/assets/main.js"></script>
</body>
</html>
