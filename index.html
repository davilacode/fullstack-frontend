<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App - Course</title>
  <meta name="description" content="Weather App for educational and learning purpose ">
  <link rel="shortcut icon" href="/assets/favicon.svg">
  <link rel="stylesheet" href="/assets/styles.css">
  <style>
    /* Poppins font for titles */
    /* Lato font for general text */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lato&display=swap');
  </style>
</head>
<body>
  <header class="header">
    <section class="container">
      <a href="#" class="logo">
        <img src="/assets/logo.svg" alt="Weather App Logo">
        Weather App
      </a>
    </section>
  </header>
  <main>
    <section class="hero">
      <h1>Weather App</h1>
      <p>Search any location and look the weather</p>
      <form id="searchLocationForm" class="search-form">
        <div class="form-wrap">
          <label for="location">Search</label>
          <input type="search" id="location" name="location" placeholder="San Cristóbal">
        </div>
        <button type="submit">Search</button>
        <div class="wrap-results">
          <h3>Results</h3>
          <!-- TODO: Close results -->
          <ul id="listContainer">
          </ul>
        </div>
      </form>
    </section>
    <section class="wrap-weather">
      <div class="container">
        <div id="locationWeather"></div>
        <div class="show-weather">
          <article class="weather">
            <header>
              <h2>Current weather</h2>
              <time id="timeWeather"></time>
            </header>
            <div id="currentWeather">
            </div>
            <div id="additionalInfo"></div>
          </article>
          <div class="weather">
            <header>
              <h2>Forecast weather</h2>
            </header>  
            <div id="forecastWeather">
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="wrap-previous-weather">
    </section>
    <section class="wrap-list-weather">
      <div class="container">
        <table>
          <thead>
            <tr>
              <th>Location</th>
              <th>Temp</th>
              <th>Time</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="listWeather">
            
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <footer>
    <summary>
      © 2024 | Made with ❤️ by (<a href="https://github.com/davilacode/fullstack-frontend" target="_blank" rel="noreferrer noopener">DavilaCode</a>)
    </summary>
  </footer>
  <script src="/assets/main.js"></script>
</body>
</html>
